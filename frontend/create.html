<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Treaty | DiplomacyLedger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="header-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0">üìù New Treaty Creation</h2>
            <a href="dashboard.html" class="btn btn-sm btn-outline-light">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">Enter Treaty Details</div>
            <div class="card-body">
                <form id="create-treaty-form" onsubmit="event.preventDefault(); createNewTreaty()">
                    <div class="row">
                        <div class="col-md-9 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="current_status" class="form-label">Starting Status</label>
                            <select class="form-select" id="current_status" required>
                                <option value="Draft">Draft</option>
                                <option value="Signed">Signed</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" required>
                                <option value="Trade">Trade</option><option value="Defense">Defense</option>
                                <option value="Diplomatic">Diplomatic</option><option value="Cultural">Cultural</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" required>
                                <option value="Commerce">Commerce</option><option value="Security">Security</option>
                                <option value="Tech">Tech</option><option value="Education">Education</option>
                                <option value="Environment">Environment</option><option value="Agriculture">Agriculture</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="signatory_countries" class="form-label">Signatory Countries (Comma Separated)</label>
                        <input type="text" class="form-control" id="signatory_countries" placeholder="e.g., USA, China, Germany">
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="date_signed" class="form-label">Date Signed</label>
                            <input type="date" class="form-control" id="date_signed">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="effective_date" class="form-label">Effective Date</label>
                            <input type="date" class="form-control" id="effective_date">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="expiry_date" class="form-label">Expiry Date (Optional)</label>
                            <input type="date" class="form-control" id="expiry_date">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 w-100">Submit Treaty for Review</button>
                    <p id="creation-message" class="mt-3 text-center"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Check for Admin status on load (extra security)
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('userRole') !== 'admin') {
                alert('Access Denied. Only Administrators can create new treaties.');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
