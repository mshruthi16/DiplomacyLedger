<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treaty Details & Audit | DiplomacyLedger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="dashboard.html" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
        <h2 id="treaty-title-display">Treaty Title Loading...</h2>
        <p class="text-muted" id="treaty-status-display"></p>

        <div class="d-flex justify-content-end mb-4">
            <button id="edit-button" class="btn btn-warning me-2" onclick="toggleEditMode(true)">Edit Treaty</button>
            <button id="save-button" class="btn btn-success d-none" onclick="saveTreatyChanges()">Save Changes</button>
            <button id="archive-button" class="btn btn-danger ms-2 d-none" onclick="deleteTreaty()">Archive Treaty</button>
        </div>

        <form id="treaty-form">
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">Treaty Metadata</div>
                        <div class="card-body">
                            <div class="mb-3"><label for="title" class="form-label">Title</label><input type="text" class="form-control" id="title" disabled></div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" disabled>
                                        <option value="Trade">Trade</option><option value="Defense">Defense</option>
                                        <option value="Diplomatic">Diplomatic</option><option value="Cultural">Cultural</option>
                                        <option value="Environmental">Environmental</option><option value="Tech">Tech</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" disabled>
                                        <option value="Commerce">Commerce</option><option value="Security">Security</option>
                                        <option value="Tech">Tech</option><option value="Education">Education</option>
                                        <option value="Environment">Environment</option><option value="Agriculture">Agriculture</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="current_status" class="form-label">Status</label>
                                <select class="form-select" id="current_status" disabled>
                                    <option value="Draft">Draft</option><option value="Signed">Signed</option>
                                    <option value="Enforced">Enforced</option><option value="Archived">Archived</option>
                                </select>
                            </div>

                            <div class="mb-3"><label for="signatory_countries" class="form-label">Signatory Countries (Comma Separated)</label>
                                <input type="text" class="form-control" id="signatory_countries" disabled>
                            </div>

                            <div class="mb-3"><label for="description" class="form-label">Description</label><textarea class="form-control" id="description" rows="4" disabled></textarea></div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3"><label for="date_signed" class="form-label">Date Signed</label><input type="date" class="form-control" id="date_signed" disabled></div>
                                <div class="col-md-4 mb-3"><label for="effective_date" class="form-label">Effective Date</label><input type="date" class="form-control" id="effective_date" disabled></div>
                                <div class="col-md-4 mb-3"><label for="expiry_date" class="form-label">Expiry Date</label><input type="date" class="form-control" id="expiry_date" disabled></div>
                            </div>

                            <p id="save-message" class="mt-3"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-dark text-white">Audit Trail (FR-AT-3)</div>
                        <div class="card-body" style="max-height: 600px; overflow-y: scroll;">
                            <ul id="audit-log-list" class="list-group list-group-flush">
                                <li class="list-group-item text-muted">Loading audit history...</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const treatyId = params.get('id');
            
            if (treatyId) {
                fetchTreatyDetails(treatyId);
                fetchAuditLogs(treatyId); // Fetch logs immediately
            } else {
                document.getElementById('treaty-title-display').textContent = "Error: No Treaty ID Provided";
            }
        });
        
        // Ensure global functions are accessible from the HTML buttons
        window.saveTreatyChanges = saveTreatyChanges;
        window.toggleEditMode = toggleEditMode;
        window.deleteTreaty = deleteTreaty;
    </script>
</body>
</html>
