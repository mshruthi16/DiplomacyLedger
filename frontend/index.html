<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DiplomacyLedger</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    
    <link rel="stylesheet" href="custom.css"> 

    <style>
        /* Small style addition to center the login form on the page */
        .login-container {
            margin-top: 15vh;
            max-width: 450px;
        }
        .login-card {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: none;
        }
    </style>
</head>
<body class="world-map-overlay">
    <div class="container login-container">
        <div class="card login-card">
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-1">üåê DiplomacyLedger Access</h3>
            </div>
            <div class="card-body">
                <p class="text-muted text-center mb-4">
                    Please use test credentials: admin@test.gov, policy@test.gov, or auditor@test.gov
                </p>
                
                <div id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Official Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="e.g., admin@test.gov">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password (Any)</label>
                        <input type="password" class="form-control" id="password" required value="password">
                    </div>
                    
                    <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Log In Securely</button>
                    
                    <p id="message" class="text-danger mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
