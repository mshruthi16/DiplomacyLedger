<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DiplomacyLedger</title>
    
    <!-- 1. External Frameworks (Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. Custom Font (Roboto) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    
    <!-- 3. Your Custom Styles -->
    <link rel="stylesheet" href="custom.css"> 

    <style>
        /* Small style addition to center the login form on the page */
        .login-container {
            margin-top: 15vh;
            max-width: 450px;
        }
        /* NOTE: .login-card shadow is now defined in custom.css */
    </style>
</head>
<!-- CRITICAL FIX: Applying the correct background class to the body -->
<body class="polygon-background"> 
    <div class="container login-container">
        <!-- CRITICAL FIX: Applying the contrast background class to the login card -->
        <div class="card login-card login-card-bg"> 
            <div class="card-header bg-primary text-white text-center">
                <h3 class="my-1">üåê DiplomacyLedger Access</h3>
            </div>
            <div class="card-body">
                <p class="text-muted text-center mb-4">
                    Please use test credentials: admin@test.gov, policy@test.gov, or auditor@test.gov
                </p>
                
                <div id="login-form">
                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Official Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="e.g., admin@test.gov">
                    </div>
                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password (Any)</label>
                        <!-- Password field is included for form integrity, but logic is mocked in app.js -->
                        <input type="password" class="form-control" id="password" required value="password">
                    </div>
                    
                    <!-- Login Button -->
                    <button type="button" class="btn btn-primary w-100" onclick="handleLogin()">Log In Securely</button>
                    
                    <!-- Message Display -->
                    <p id="message" class="text-danger mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script that contains the handleLogin() function -->
    <script src="app.js"></script>
</body>
</html>
